<ion-header>
  <ion-navbar>
    <ion-title style="background-color: rgb(255, 0, 0)">
      Login
    </ion-title>
  </ion-navbar>
 </ion-header>



<ion-content padding style="background-color: rgb(250, 142, 0)">
    <ion-list>
        <ion-item>
          <ion-input [(ngModel)]="correo" placeholder="correo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type= "password" [(ngModel)]="contra" placeholder="contraseña"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button block color= "dark" (click)="clickSesion()">Iniciar Sesión</button>
      <button ion-button block color= "dark" (click)="clickRegistro()">Registrarse</button>

</ion-content>
