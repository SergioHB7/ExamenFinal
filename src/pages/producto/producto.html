<ion-header>



  <ion-navbar>

    <ion-title style="background-color: rgb(188, 89, 7)" >Jerseys</ion-title>

  </ion-navbar>



</ion-header>





<ion-content padding style="background-color: rgb(250, 23, 23)">



<ion-card>

  <img [src]=producto.imagen/>

  <ion-card-content>

    <ion-card-title>

      {{producto.nombre}}

      </ion-card-title>

     <h2>{{producto.fecha}}</h2> 

     <h3>{{producto.precio}}</h3>

     <h6>{{producto.vend}}</h6>

     <h6>usuarioAnonimo:{{producto.resena}}</h6>

     <h6><ion-icon name = 'star' *ngFor = 'let v of producto.val'></ion-icon></h6>
     

  </ion-card-content>

</ion-card>





</ion-content>



<ion-footer>

    <ion-toolbar>

      <button ion-button block color="dark" (click)="agregarClick()"> Agregar </button>

    </ion-toolbar>

  </ion-footer>
